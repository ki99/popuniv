version: '3'

services:
  api:
    build:
      context: ./popuniv-spring/.
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - ENV=development
      - SPRING_DATA_REDIS_HOST=redis_test
      - SPRING_DATA_REDIS_PORT=6379
    restart: on-failure
    depends_on:
      redis:
        condition: service_healthy
      # mysql:
      #   condition: service_healthy
  web:
    image: popuniv-web
    build:
      context: ./popuniv-web
      dockerfile: dev.Dockerfile
    env_file:
      - ./popuniv-web/.env.development
    volumes:
      - ./popuniv-web/:/app
      - /app/node_modules
      - /app/.next
    restart: always
    ports:
      - 3000:3000

  redis:
    image: redis:alpine
    container_name: redis
    hostname: redis_test
    ports:
      - 6379:6379
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: redis-cli --raw incr ping
      interval: 5s
